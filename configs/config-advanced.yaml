# etlmon advanced configuration
# This demonstrates the enhanced disk collector features

interval: 10s

resources:
  - cpu
  - memory
  - disk

# Disk-specific configuration (optional)
# If omitted or paths is empty, all partitions are auto-discovered
disk:
  # Default collection method: stats, df, or du
  # - stats: Uses syscall.Statfs (fast, filesystem-level, default)
  # - df: Parses df command output (useful for validation)
  # - du: Measures actual file sizes in directory tree (recursive, slower)
  default_method: stats

  # Specific paths to monitor
  # Each path can override the default_method
  paths:
    - path: /
      method: stats      # Fast filesystem-level stats
    - path: /tmp
      method: df         # Cross-validation with df command
    # Uncomment below for directory-specific monitoring:
    # - path: /var/log
    #   method: du       # Measure actual log file usage (recursive)

windows:
  - 1m
  - 5m
  - 1h

aggregations:
  - avg
  - max
  - min
  - last

database:
  path: ./etlmon.db
